<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI & Lavoro - Test Finale SIA</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
}
.container{
width:100%;
max-width:900px;
background:rgba(255,255,255,0.07);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
box-shadow:0 0 40px rgba(0,255,255,0.2);
}
h1{
font-family:'Orbitron',sans-serif;
text-align:center;
margin-bottom:20px;
background:linear-gradient(90deg,#00f5d4,#00bbf9);
-webkit-background-clip:text;
color:transparent;
}
.progress{
height:6px;
background:rgba(255,255,255,0.15);
border-radius:5px;
overflow:hidden;
margin-bottom:25px;
}
.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00f5d4,#00bbf9);
transition:0.3s;
}
.question{margin-bottom:20px;font-size:18px}
.option{display:block;margin:8px 0}
button{
margin-top:20px;
padding:10px 30px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#00f5d4,#00bbf9);
font-weight:600;
cursor:pointer;
}
.result{margin-top:25px;font-size:20px;text-align:center}
</style>
</head>

<body>
<div class="container">
<h1>Test AI nel Mondo del Lavoro - SIA</h1>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div id="quiz"></div>
<button id="nextBtn">Avanti</button>
<div id="result" class="result"></div>
</div>

<script>

const topics = [
"Lâ€™AI Ã¨ un supporto alle decisioni",
"AI nel marketing predittivo",
"Algoritmi e modelli statistici",
"Test di Turing",
"Machine learning e apprendimento autonomo",
"Personalizzazione contenuti",
"Bias e allucinazioni",
"CreativitÃ  vs algoritmo",
"Controllo di gestione con AI",
"Sistemi informativi aziendali"
];

function generateQuestions(){
let arr=[];
for(let i=1;i<=100;i++){
let t = topics[i % topics.length];
arr.push({
question:`Domanda ${i}: Quali affermazioni sono corrette riguardo ${t}?`,
options:[
{text:"Ãˆ uno strumento di supporto alle decisioni",correct:true},
{text:"Sostituisce completamente lâ€™uomo",correct:false},
{text:"Si basa su dati e modelli statistici",correct:true},
{text:"Funziona per magia",correct:false}
]
});
}
return arr;
}

const quizData = generateQuestions();
let current=0;
let score=0;

const quiz=document.getElementById("quiz");
const nextBtn=document.getElementById("nextBtn");
const result=document.getElementById("result");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
let q=quizData[current];
quiz.innerHTML=`<div class="question">${q.question}</div>`+
q.options.map((opt,i)=>
`<label class="option">
<input type="checkbox" value="${i}"> ${opt.text}
</label>`
).join("");
progressBar.style.width=((current/quizData.length)*100)+"%";
}

nextBtn.onclick=function(){
let checkboxes=quiz.querySelectorAll("input[type=checkbox]");
let q=quizData[current];
checkboxes.forEach((box,i)=>{
if(box.checked && q.options[i].correct) score++;
if(box.checked && !q.options[i].correct) score--;
});
current++;
if(current<quizData.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
quiz.innerHTML="";
nextBtn.style.display="none";
progressBar.style.width="100%";

let maxScore = quizData.length * 2;
let percent = Math.round((score/maxScore)*100);

let comment="";
if(percent>=85){
comment="ðŸš€ Sei un vero AI Strategist! Approccio critico, consapevole e maturo. Uno studente SIA pronto per il futuro digitale.";
}else if(percent>=60){
comment="ðŸ’¡ Buona preparazione! Hai capito che lâ€™AI Ã¨ uno strumento potente, ma serve sempre spirito critico.";
}else if(percent>=40){
comment="ðŸ¤– Attenzione! Stai usando lâ€™AIâ€¦ ma forse lâ€™AI sta usando te ðŸ˜‰ Ripassa bias, etica e verifica delle fonti.";
}else{
comment="ðŸ“š Serve un ripasso serio! Lâ€™AI non Ã¨ magiaâ€¦ Ã¨ matematica. Torna alle lezioni e riprova!";
}

result.innerHTML=`
Risultato finale: <strong>${percent}%</strong><br><br>
${comment}
`;
}

loadQuestion();
</script>

</body>
</html>
