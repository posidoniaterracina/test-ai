<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{

}
.option{

}
.option:hover{

}
.result{

}
</style>
</head>

<body>
<div class="container">
<h1>AI nel Mondo del Lavoro - Test Definitivo SIA</h1>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div id="quiz"></div>
<div id="result" class="result"></div>
</div>

<script>

const seriousOptions = [

"Si basa su dati e modelli statistici",
"PuÃ² analizzare grandi quantitÃ  di dati",
"Personalizza contenuti e prevede comportamenti"
];

const funnyOptions = [
"Sostituisce il prof quando interroga",
"Funziona grazie alla magia di Hogwarts",
"Legge la mente durante le verifiche",

"Ãˆ alimentata a pizzette della macchinetta",

];

function generateQuestions(){
let arr=[];
for(let i=1;i<=100;i++){
arr.push({
question:`Domanda ${i}: Lâ€™AI nel mondo del lavoro Ã¨ davvero...`,
options:shuffle([
{ text: seriousOptions[i%seriousOptions.length], correct:true },
{ text: seriousOptions[(i+1)%seriousOptions.length], correct:true },
{ text: funnyOptions[i%funnyOptions.length], correct:false },
{ text: funnyOptions[(i+2)%funnyOptions.length], correct:false }
])
});
}
return arr;
}

function shuffle(array){
return array.sort(()=>Math.random()-0.5);
}

const quizData = generateQuestions();
let current=0;
let score=0;

const quiz=document.getElementById("quiz");
const result=document.getElementById("result");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
let q=quizData[current];
quiz.innerHTML=`<div class="question">${q.question}</div>`+
q.options.map((opt,i)=>
`<div class="option" onclick="selectOption(${i})">${opt.text}</div>`
).join("");
progressBar.style.width=((current/quizData.length)*100)+"%";
}

function selectOption(index){
let q=quizData[current];
if(q.options[index].correct) score++;
current++;
if(current<quizData.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
quiz.innerHTML="";
progressBar.style.width="100%";

let percent=Math.round((score/quizData.length)*100);

let comment="";
if(percent>=85){
comment="ðŸš€ Complimenti! Sei pronto a spiegare lâ€™AI anche ai professori. Probabilmente correggerai tu le verifiche digitali.";
}else if(percent>=60){

}else if(percent>=40){
comment="ðŸ¤– Attenzioneâ€¦ forse pensavi davvero che lâ€™AI decidesse i voti del lunedÃ¬ ðŸ˜… Ripassino consigliato!";
}else{

}

result.innerHTML=`Risultato finale: <strong>${percent}%</strong><br><br>${comment}`;
}

loadQuestion();

</script>
</body>
</html>
