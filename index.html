<style>
body {

}

.progress{
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:5px;
  margin-bottom:20px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  background:#00f5d4;
  transition:0.3s;
}

.result{
  font-size:22px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Scopri la tua Professione del Futuro</h1>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quiz"></div>
  <button id="nextBtn">Avanti</button>
  <div id="result" class="result"></div>
</div>

<script>
const quizData=[

question:"Quando affronti un problema:",
options:[
{text:"Cerchi la soluzione logica",type:"tech"},

{text:"Valuti lâ€™impatto ambientale",type:"green"},
{text:"Analizzi opportunitÃ  economiche",type:"business"}
]
},

question:"Ti entusiasma di piÃ¹:",
options:[
{text:"Intelligenza Artificiale",type:"tech"},
{text:"Contenuti digitali",type:"creative"},
{text:"Energie rinnovabili",type:"green"},
{text:"Startup innovative",type:"business"}
]
},
{

{text:"Con design e media",type:"creative"},
{text:"In progetti sostenibili",type:"green"},
{text:"Con strategie di mercato",type:"business"}
]
}
];

let current=0;
let scores={tech:0,creative:0,green:0,business:0};

const quiz=document.getElementById("quiz");
const nextBtn=document.getElementById("nextBtn");
const result=document.getElementById("result");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
let q=quizData[current];
quiz.innerHTML=`<div class="question">${q.question}</div>
${q.options.map(opt=>`<div class="option" onclick="selectOption('${opt.type}')">${opt.text}</div>`).join("")}`;
progressBar.style.width=((current/quizData.length)*100)+"%";
}

function selectOption(type){
scores[type]++;
nextBtn.style.display="inline-block";
}

nextBtn.onclick=function(){
current++;
nextBtn.style.display="none";
if(current<quizData.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
quiz.innerHTML="";
progressBar.style.width="100%";

let top=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);

const results={
tech:"ðŸš€ AI Specialist / Data Scientist",
creative:"ðŸŽ¨ Creative Technologist",
green:"ðŸŒ± Sustainability Manager",
business:"ðŸ’¼ Innovation Manager"
};

result.innerHTML="La tua professione del futuro Ã¨:<br><br><strong>"+results[top]+"</strong>";
}

loadQuestion();
</script>

</body>
