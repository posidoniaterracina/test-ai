<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Career Test</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.container{
width:95%;
max-width:750px;
background:rgba(255,255,255,0.07);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
box-shadow:0 0 40px rgba(0,255,255,0.2);
position:relative;
animation:fadeIn 1s ease;
}

h1{
font-family:'Orbitron',sans-serif;
text-align:center;
margin-bottom:20px;
font-size:28px;
background:linear-gradient(90deg,#00f5d4,#00bbf9);
-webkit-background-clip:text;
color:transparent;
}

.progress{
height:6px;
background:rgba(255,255,255,0.15);
border-radius:5px;
overflow:hidden;
margin-bottom:25px;
}

.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00f5d4,#00bbf9);
transition:0.4s;
}

.question{
font-size:20px;
margin-bottom:20px;
animation:slide 0.5s ease;
}

.option{
display:block;
margin:10px 0;
padding:12px;
border-radius:12px;
background:rgba(255,255,255,0.1);
cursor:pointer;
transition:0.3s;
border:1px solid transparent;
}

.option:hover{
transform:scale(1.05);
background:rgba(0,255,255,0.2);
border:1px solid #00f5d4;
}

button{
margin-top:20px;
padding:10px 30px;
border:none;
border-radius:30px;
background:linear-gradient(90deg,#00f5d4,#00bbf9);
font-weight:600;
cursor:pointer;
display:none;
}

.result{
text-align:center;
margin-top:20px;
font-size:22px;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

@keyframes slide{
from{opacity:0;transform:translateX(-10px)}
to{opacity:1;transform:translateX(0)}
}
</style>
</head>

<body>

<div class="container">
<h1>Scopri la tua Professione del Futuro</h1>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div id="quiz"></div>
<button id="nextBtn">Avanti</button>
<div id="result" class="result"></div>
</div>

<script>
const quizData=[
{
question:"Quale scenario ti rappresenta di piÃ¹?",
options:[
{text:"Laboratorio AI futuristico ðŸ¤–",type:"tech"},
{text:"Studio creativo digitale ðŸŽ¨",type:"creative"},
{text:"Centro innovazione green ðŸŒ±",type:"green"},
{text:"Hub startup internazionale ðŸ’¼",type:"business"}
]
},
{
question:"Se dovessi creare qualcosa sarebbe:",
options:[
{text:"Un algoritmo intelligente",type:"tech"},
{text:"Un brand digitale virale",type:"creative"},
{text:"Una soluzione sostenibile",type:"green"},
{text:"Un modello di business scalabile",type:"business"}
]
},
{
question:"La tua forza principale Ã¨:",
options:[
{text:"Logica e analisi",type:"tech"},
{text:"CreativitÃ  e visione",type:"creative"},
{text:"ResponsabilitÃ  ambientale",type:"green"},
{text:"Leadership e strategia",type:"business"}
]
},
{
question:"Ti immagini nel 2035 mentre:",
options:[
{text:"Sviluppi AI avanzate",type:"tech"},
{text:"Dirigi progetti multimediali",type:"creative"},
{text:"Guidi la transizione ecologica",type:"green"},
{text:"Lanci la tua azienda globale",type:"business"}
]
}
];

let current=0;
let scores={tech:0,creative:0,green:0,business:0};

const quiz=document.getElementById("quiz");
const nextBtn=document.getElementById("nextBtn");
const result=document.getElementById("result");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
let q=quizData[current];
quiz.innerHTML=`<div class="question">${q.question}</div>
${q.options.map(opt=>`<div class="option" onclick="selectOption('${opt.type}')">${opt.text}</div>`).join("")}`;
progressBar.style.width=((current/quizData.length)*100)+"%";
}

function selectOption(type){
scores[type]++;
nextBtn.style.display="inline-block";
}

nextBtn.onclick=function(){
current++;
nextBtn.style.display="none";
if(current<quizData.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
quiz.innerHTML="";
progressBar.style.width="100%";

let top=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);

const results={
tech:"ðŸš€ AI Architect & Future Data Scientist",
creative:"ðŸŽ¨ Creative Technologist & Digital Visionary",
green:"ðŸŒ± Sustainability Innovation Leader",
business:"ðŸ’¼ Startup Founder & Innovation Manager"
};

result.innerHTML="La tua professione del futuro Ã¨:<br><br><strong>"+results[top]+"</strong><br><br>Condividi il risultato e preparati al 2035.";
}
loadQuestion();
</script>

</body>
</html>
