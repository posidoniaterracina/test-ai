    question: `Domanda ${idx+1}/50: ${item.q}`,
    options: shuffle([
      { text: item.correct, correct: true },
      { text: item.ambiguous, correct: false },
      { text: item.wrong, correct: false },
      { text: item.funny, correct: false }
    ])
  }));

  let current = 0;
  let score = 0;

  const quiz = document.getElementById("quiz");
  const result = document.getElementById("result");
  const progressBar = document.getElementById("progressBar");

  function loadQuestion(){
    const q = quizData[current];
    quiz.innerHTML =
      `<div class="question">${q.question}</div>` +
      q.options.map((opt,i)=>
        `<div class="option" onclick="selectOption(${i})">${opt.text}</div>`
      ).join("");

    progressBar.style.width = ((current / quizData.length) * 100) + "%";
    result.innerHTML = "";
  }

  function selectOption(index){
    if(quizData[current].options[index].correct) score++;
    current++;
    if(current < quizData.length){
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult(){
    quiz.innerHTML = "";
    progressBar.style.width = "100%";

    const percent = Math.round((score / quizData.length) * 100);

    let comment = "";
    if(percent >= 90){
      comment = "ðŸš€ Sei un AI Master SIA! Se qualcuno dice â€œÃ¨ magiaâ€, tu rispondi â€œno: dati + algoritmoâ€.";
    } else if(percent >= 70){
      comment = "ðŸ’¡ Ottimo! Sai usare lâ€™AI come supporto (e non come bacchetta magica).";
    } else if(percent >= 50){
      comment = "ðŸ¤– Buon livello, ma occhio a bias e allucinazioni: verifica sempre!";
    } else {
      comment = "ðŸ“š Ripasso consigliato! Anche Frankenstein ha imparatoâ€¦ ma con calma ðŸ˜„";
    }

    result.innerHTML =
      `Risultato finale: <strong>${percent}%</strong><br><br>${comment}` +
      `<div class="small">Punteggio: ${score} / ${quizData.length}</div>` +
      `<div class="btn" onclick="restart()">Ricomincia (e stavolta niente risposte simpatiche ðŸ‘€)</div>`;
  }

  function restart(){
    current = 0;
    score = 0;
    shuffle(quizData); // rimescola anche lâ€™ordine delle domande
    quizData.forEach(q => shuffle(q.options)); // e delle opzioni
    loadQuestion();
  }

  loadQuestion();
</script>
