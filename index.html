function generateQuestions(){
let arr=[];
for(let i=0;i<100;i++){
let template = baseQuestions[i % baseQuestions.length];
arr.push({
question:`Domanda ${i+1}: ${template.q}`,
options:shuffle([
{text:template.correct,correct:true},
{text:template.ambiguous,correct:false},
{text:template.wrong,correct:false},
{text:template.funny,correct:false}
])
});
}
return arr;
}

function shuffle(array){
return array.sort(()=>Math.random()-0.5);
}

const quizData = generateQuestions();
let current=0;
let score=0;

const quiz=document.getElementById("quiz");
const result=document.getElementById("result");
const progressBar=document.getElementById("progressBar");

function loadQuestion(){
let q=quizData[current];

q.options.map((opt,i)=>
`<div class="option" onclick="selectOption(${i})">${opt.text}</div>`
).join("");
progressBar.style.width=((current/quizData.length)*100)+"%";
}

function selectOption(index){
if(quizData[current].options[index].correct) score++;
current++;
if(current<quizData.length){
loadQuestion();
}else{
showResult();
}
}
